<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jstl/core">


	<input type="hidden" id="lat" value="#{pontoBean.lat}" />
	<input type="hidden" id="lng" value="#{pontoBean.lng}" />
	<h:inputHidden value="#{pontoBean.entity.id}"	rendered="#{pontoBean.updateState}" />

	<p:growl id="messages" showDetail="true" />


	<p:commandLink action="#{pontoBean.save}" value="Salvar" rendered="#{pontoBean.saveState}" reRender="main" />

	<p:commandLink value="Alterar" type="submit" action="#{pontoBean.update}" styleClass="button"
		rendered="#{pontoBean.updateState}" reRender="main" />

	<p:commandLink value="Voltar" type="submit"
		action="#{pontoBean.search}" styleClass="button" immediate="true"
		reRender="main" />

	<div id="floating-panel">
		<input onclick="clearMarkers();" type="button" value="Hide Markers"/>
		<input onclick="showMarkers();" type="button" value="Show Markers"/>
		<input onclick="deleteMarkers();" type="button" value="Delete Markers"/>
	</div>

	<input id="pac-input" class="controls" type="text" autocomplete="off"  placeholder="Enter a location" style="width:300px"/>
   	<div id="type-selector" class="controls">

   		<input type="radio" name="type" id="changetype-all" checked="checked"/>
   		<label for="changetype-all">All</label>

		<input type="radio" name="type" id="changetype-establishment"/>
		<label for="changetype-establishment">Establishments</label>
		
		<input type="radio" name="type" id="changetype-address"/>
		<label for="changetype-address">Addresses</label>
		
		<input type="radio" name="type" id="changetype-geocode"/>
		<label for="changetype-geocode">Geocodes</label>
   	</div>		
		
	<div id="map" style="width:100%;height:630px"></div>


</ui:composition>
